<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flicker Light Stimulation</title>
    <style>
        /* Basic styles for a dark, immersive theme */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* The main screen that will do the flickering */
        #flicker-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            z-index: 1;
            transition: background-color 0s; /* Ensure instant color change */
            cursor: pointer; /* Show that the screen is clickable */
        }

        /* The control panel */
        #controls {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 1rem;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        #controls h2 {
            margin: 0 0 1rem 0;
            font-weight: 500;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 0.5rem;
            width: 100%;
            text-align: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        label {
            font-size: 1rem;
        }

        input[type="number"], input[type="color"] {
            background-color: #333;
            border: 1px solid #555;
            color: white;
            border-radius: 0.5rem;
            padding: 0.5rem;
            width: 70px;
        }
        
        input[type="color"] {
            padding: 0.25rem;
            height: 40px;
        }

        /* Styling for all buttons */
        button {
            background-color: #4CAF50; /* Green for start */
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 0.5rem;
            transition: background-color 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }
        
        #fullscreen-button {
            background-color: #008CBA; /* Blue for fullscreen */
        }
        
        #presets {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            margin-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 1rem;
        }

        .preset-button {
            background-color: #555;
            font-size: 0.8rem;
            padding: 0.5rem 0.75rem;
            margin: 0;
        }

        /* --- NEW STYLES for Animation --- */
        #animation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 99; /* Highest z-index */
            overflow: hidden;
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
        }

        #animation-text {
            color: white;
            font-size: 2rem;
            font-weight: 300;
            z-index: 101;
            opacity: 0; /* Will fade in and out */
        }

        .eyelid {
            position: absolute;
            width: 100%;
            height: 50%;
            background-color: #000;
            z-index: 100;
        }

        .eyelid.top {
            top: -50%;
        }

        .eyelid.bottom {
            bottom: -50%;
        }

        /* Animation classes */
        .animate-in #animation-text {
            animation: fadeInOut 2.5s ease-in-out forwards;
        }

        .animate-in .eyelid.top {
            animation: closeTop 2.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .animate-in .eyelid.bottom {
            animation: closeBottom 2.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            25% { opacity: 1; }
            75% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes closeTop {
            0% { top: -50%; }
            100% { top: 0; }
        }

        @keyframes closeBottom {
            0% { bottom: -50%; }
            100% { bottom: 0; }
        }
        /* --- END of NEW STYLES --- */


        /* A very important safety warning */
        #safety-warning {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            background: rgba(255, 235, 59, 0.8); /* Yellow */
            color: #000;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.8rem;
            text-align: center;
            max-width: 90%;
        }
    </style>
</head>
<body>

    <div id="flicker-screen"></div>

    <!-- --- NEW HTML for Animation Overlay --- -->
    <div id="animation-overlay">
        <div class="eyelid top"></div>
        <div id="animation-text">CLOSE YOUR EYES</div>
        <div class="eyelid bottom"></div>
    </div>
    <!-- --- END of NEW HTML --- -->


    <div id="controls">
        <h2>FLS Controller</h2>
        <div class="control-group">
            <label for="hz-input">Frequency (Hz):</label>
            <input type="number" id="hz-input" value="10" min="1" max="60">
        </div>
        <div class="control-group">
            <label for="color-input">Color:</label>
            <input type="color" id="color-input" value="#FFFFFF">
        </div>
        <div>
            <button id="start-button">Start</button>
        </div>
        <button id="fullscreen-button">Toggle Fullscreen</button>

        <div id="presets">
            <button class="preset-button" data-hz="10">Relax (α)</button>
            <button class="preset-button" data-hz="7">Deep (θ)</button>
            <button class="preset-button" data-hz="15">Focus (β)</button>
            <button class="preset-button" data-hz="40">Cognition (γ)</button>
        </div>

    </div>

    <div id="safety-warning">
        <strong>Warning:</strong> Do not use if you have a history of seizures or epilepsy. Consult a doctor first.
    </div>

    <script>
        // Get references to all the interactive elements
        const flickerScreen = document.getElementById('flicker-screen');
        const controls = document.getElementById('controls');
        const warning = document.getElementById('safety-warning');
        const animationOverlay = document.getElementById('animation-overlay');
        
        const hzInput = document.getElementById('hz-input');
        const colorInput = document.getElementById('color-input');

        const startButton = document.getElementById('start-button');
        const fullscreenButton = document.getElementById('fullscreen-button');
        const presetsContainer = document.getElementById('presets');

        let flickerInterval = null;
        let animationTimeout = null;
        let isLit = false;

        // Function to load settings from localStorage
        function loadSettings() {
            const savedHz = localStorage.getItem('flsFrequency');
            const savedColor = localStorage.getItem('flsColor');
            if (savedHz) {
                hzInput.value = savedHz;
            }
            if (savedColor) {
                colorInput.value = savedColor;
            }
        }

        function startFlicker() {
            // Basic validation first
            const frequency = parseFloat(hzInput.value);
            if (isNaN(frequency) || frequency <= 0 || frequency > 60) {
                console.error("Please enter a valid frequency between 1 and 60 Hz.");
                hzInput.style.border = "2px solid red";
                return;
            }
            hzInput.style.border = "1px solid #555";

            // Hide controls immediately
            controls.style.display = 'none';
            warning.style.display = 'none';

            // Show and trigger the animation
            animationOverlay.style.display = 'flex';
            animationOverlay.classList.add('animate-in');

            // Set a timeout to start the flicker after the animation completes
            const animationDuration = 2500; // Corresponds to 2.5s in CSS
            animationTimeout = setTimeout(() => {
                animationOverlay.style.display = 'none';
                animationOverlay.classList.remove('animate-in');
                
                // Now, start the actual flicker
                stopFlicker(true); // Call stopFlicker internally to prevent controls from showing

                const selectedColor = colorInput.value;
                localStorage.setItem('flsFrequency', frequency);
                localStorage.setItem('flsColor', selectedColor);

                const intervalTime = 1000 / (frequency * 2);

                flickerScreen.style.cursor = 'none';

                flickerInterval = setInterval(() => {
                    flickerScreen.style.backgroundColor = isLit ? 'black' : selectedColor;
                    isLit = !isLit;
                }, intervalTime);
            }, animationDuration);
        }

        function stopFlicker(isInternalCall = false) {
            if (animationTimeout) {
                clearTimeout(animationTimeout);
                animationTimeout = null;
            }
            animationOverlay.style.display = 'none';
            animationOverlay.classList.remove('animate-in');

            if (flickerInterval) {
                clearInterval(flickerInterval);
                flickerInterval = null;
            }
            flickerScreen.style.backgroundColor = 'black';
            isLit = false;
            
            // Only show controls if this wasn't an internal call from startFlicker
            if (!isInternalCall) {
                controls.style.display = 'flex';
                warning.style.display = 'block';
                flickerScreen.style.cursor = 'pointer';
            }

        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
        
        function handlePresetClick(event) {
            const target = event.target;
            if (target.classList.contains('preset-button')) {
                const frequency = target.dataset.hz;
                if (frequency) {
                    hzInput.value = frequency;
                }
            }
        }

        // Attach event listeners
        startButton.addEventListener('click', startFlicker);
        fullscreenButton.addEventListener('click', toggleFullscreen);
        flickerScreen.addEventListener('click', () => stopFlicker(false));
        presetsContainer.addEventListener('click', handlePresetClick);

        // Load saved settings when the page loads
        document.addEventListener('DOMContentLoaded', loadSettings);

    </script>

</body>
</html>
