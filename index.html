<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Therapy</title>
    <style>
        :root {
            --background-color: #1a1a1a;
            --text-color: #f0f0f0;
            --primary-color: #007bff;
            --button-bg: #333;
            --button-hover-bg: #555;
            --flash-color: #FFFFFF; /* Default flash color */
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow: hidden; /* Prevent scrollbars */
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            max-width: 500px;
            margin: 0 auto;
            transition: opacity 0.5s ease;
        }

        .control-group {
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .presets {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .preset-label {
            width: 100%;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #aaa;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 25px;
        }

        label {
            font-size: 1.2em;
            display: block;
            margin-bottom: 10px;
        }

        .slider {
            width: 100%;
            cursor: pointer;
        }

        button {
            background-color: var(--button-bg);
            color: var(--text-color);
            border: 1px solid #666;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
        }

        button:hover {
            background-color: var(--button-hover-bg);
        }
        
        #startStopBtn {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            width: 100%;
            font-size: 1.3em;
            padding: 15px;
            margin-top: 10px;
        }
        
        .preset-btn.active {
            background-color: var(--primary-color);
            border-color: #0056b3; /* Darker blue */
            color: white;
        }
        .preset-btn.active:hover {
             background-color: #0069d9; /* Lighter blue on hover */
        }

        .mind-state-btn.active[data-color="#FFFFFF"] {
            background-color: #FFFFFF; color: #000; border-color: #ccc;
        }
        .mind-state-btn.active[data-color="#FFFFFF"]:hover { background-color: #e0e0e0; }
        
        .mind-state-btn.active[data-color="#FF0000"] {
            background-color: #D32F2F; color: #fff; border-color: #B71C1C;
        }
        .mind-state-btn.active[data-color="#FF0000"]:hover { background-color: #B71C1C; }

        .mind-state-btn.active[data-color="#0000FF"] {
            background-color: #1976D2; color: #fff; border-color: #0D47A1;
        }
        .mind-state-btn.active[data-color="#0000FF"]:hover { background-color: #0D47A1; }

        .mind-state-btn.active[data-color="#00FF00"] {
            background-color: #388E3C; color: #fff; border-color: #1B5E20;
        }
        .mind-state-btn.active[data-color="#00FF00"]:hover { background-color: #1B5E20; }
        

        #animation-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--background-color);
            display: none; justify-content: center; align-items: center;
            z-index: 100; color: white; font-size: 2em;
        }

        #animation-overlay.active {
            display: flex;
            animation: eye-shut 1.5s ease-in-out forwards;
        }

        #animation-overlay .text {
            opacity: 0;
            animation: fade-in-text 1s ease-in 0.2s forwards;
        }

        @keyframes eye-shut {
            0% { clip-path: inset(0% 0% 0% 0%); }
            100% { clip-path: inset(50% 0% 50% 0%); background: #000; }
        }

        @keyframes fade-in-text {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        body.flashing {
            cursor: none;
            animation: flash 1s linear infinite;
        }

        @keyframes flash {
            0%, 100% { background-color: #000; }
            50% { background-color: var(--flash-color); }
        }
    </style>
</head>
<body>
    
    <div id="animation-overlay">
        <div class="text">CLOSE YOUR EYES</div>
    </div>

    <div id="controls">
        <h1>Flicker Therapy</h1>

        <div class="control-group">
            <label for="frequency">Frequency: <span id="freqValue">10</span> Hz</label>
            <input type="range" id="frequency" min="1" max="60" value="10" class="slider">
        </div>
        
        <div class="control-group presets">
            <div class="preset-label">Frequency Presets</div>
            <button class="preset-btn" data-freq="10">Relaxation</button>
            <button class="preset-btn" data-freq="15">Focus</button>
            <button class="preset-btn" data-freq="40">Cognition</button>
            <button class="preset-btn" data-freq="6">Meditation</button>
        </div>

        <div class="control-group presets">
            <div class="preset-label">Mind State</div>
            <button class="mind-state-btn" data-color="#FFFFFF">Standard</button>
            <button class="mind-state-btn" data-color="#FF0000">Energy</button>
            <button class="mind-state-btn" data-color="#0000FF">Calm</button>
            <button class="mind-state-btn" data-color="#00FF00">Balance</button>
        </div>

        <button id="startStopBtn">START</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startStopBtn = document.getElementById('startStopBtn');
            const frequencySlider = document.getElementById('frequency');
            const freqValueSpan = document.getElementById('freqValue');
            const controlsDiv = document.getElementById('controls');
            const body = document.body;
            const animationOverlay = document.getElementById('animation-overlay');
            const presetBtns = document.querySelectorAll('.preset-btn');
            const mindStateBtns = document.querySelectorAll('.mind-state-btn');

            let isFlashing = false;
            
            const updateActiveFreqButton = (currentFreq) => {
                presetBtns.forEach(btn => {
                    if (btn.getAttribute('data-freq') === String(currentFreq)) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            };

            const setFrequency = (freq) => {
                const numericFreq = Number(freq);
                const duration = 1 / numericFreq;
                
                body.style.animationDuration = `${duration}s`;
                freqValueSpan.textContent = numericFreq;
                frequencySlider.value = numericFreq;
                localStorage.setItem('lastFrequency', numericFreq);
                
                updateActiveFreqButton(numericFreq);
            };

            const setColor = (color) => {
                document.documentElement.style.setProperty('--flash-color', color);
                localStorage.setItem('lastColor', color);

                mindStateBtns.forEach(btn => {
                    if (btn.getAttribute('data-color') === color) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            };

            const startFlashing = () => {
                animationOverlay.classList.add('active');
                
                setTimeout(() => {
                    controlsDiv.style.display = 'none';
                    animationOverlay.style.display = 'none';
                    animationOverlay.classList.remove('active');
                    setFrequency(frequencySlider.value);
                    body.classList.add('flashing');
                    startStopBtn.textContent = 'STOP';
                    isFlashing = true;
                }, 1500);
            };

            const stopFlashing = () => {
                body.classList.remove('flashing');
                controlsDiv.style.display = 'flex';
                startStopBtn.textContent = 'START';
                isFlashing = false;
            };

            startStopBtn.addEventListener('click', () => {
                isFlashing ? stopFlashing() : startFlashing();
            });

            document.addEventListener('keydown', () => { if (isFlashing) stopFlashing(); });
            document.addEventListener('click', (e) => {
                if (isFlashing && e.target === document.body) {
                    stopFlashing();
                }
            });

            frequencySlider.addEventListener('input', (e) => setFrequency(e.target.value));

            presetBtns.forEach(button => {
                button.addEventListener('click', () => {
                    setFrequency(button.getAttribute('data-freq'));
                });
            });

            mindStateBtns.forEach(button => {
                button.addEventListener('click', () => {
                    setColor(button.getAttribute('data-color'));
                });
            });
            
            const lastFrequency = localStorage.getItem('lastFrequency');
            setFrequency(lastFrequency || 10);

            const lastColor = localStorage.getItem('lastColor');
            setColor(lastColor || '#FFFFFF');
        });
    </script>
</body>
</html>
