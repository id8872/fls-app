<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Therapy</title>
    <style>
        :root {
            --background-color: #1a1a1a;
            --text-color: #f0f0f0;
            --primary-color: #007bff;
            --button-bg: #333;
            --button-hover-bg: #555;
            --flash-color: #FFFFFF; /* Default flash color */
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow: hidden; /* Prevent scrollbars */
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            max-width: 500px;
            margin: 0 auto;
            transition: opacity 0.5s ease;
        }

        .control-group {
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .presets {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .preset-label {
            width: 100%;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #aaa;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 25px;
        }

        label {
            font-size: 1.2em;
            display: block;
            margin-bottom: 10px;
        }

        .slider {
            width: 100%;
            cursor: pointer;
        }

        button {
            background-color: var(--button-bg);
            color: var(--text-color);
            border: 1px solid #666;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--button-hover-bg);
        }
        
        #startStopBtn {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            width: 100%;
            font-size: 1.3em;
            padding: 15px;
            margin-top: 10px;
        }

        /* Specific styles for colored buttons */
        #btn-white { background-color: #FFFFFF; color: #000; border-color: #ccc; }
        #btn-white:hover { background-color: #e0e0e0; }
        
        #btn-red { background-color: #D32F2F; color: #fff; border-color: #B71C1C; }
        #btn-red:hover { background-color: #B71C1C; }

        #btn-blue { background-color: #1976D2; color: #fff; border-color: #0D47A1; }
        #btn-blue:hover { background-color: #0D47A1; }

        #btn-green { background-color: #388E3C; color: #fff; border-color: #1B5E20; }
        #btn-green:hover { background-color: #1B5E20; }


        #animation-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--background-color);
            display: none; justify-content: center; align-items: center;
            z-index: 100; color: white; font-size: 2em;
        }

        #animation-overlay.active {
            display: flex;
            animation: eye-shut 1.5s ease-in-out forwards;
        }

        #animation-overlay .text {
            opacity: 0;
            animation: fade-in-text 1s ease-in 0.2s forwards;
        }

        @keyframes eye-shut {
            0% { clip-path: inset(0% 0% 0% 0%); }
            100% { clip-path: inset(50% 0% 50% 0%); background: #000; }
        }

        @keyframes fade-in-text {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        body.flashing {
            cursor: none;
            animation: flash 1s linear infinite;
        }

        @keyframes flash {
            0%, 100% { background-color: #000; }
            50% { background-color: var(--flash-color); }
        }
    </style>
</head>
<body>
    
    <div id="animation-overlay">
        <div class="text">CLOSE YOUR EYES</div>
    </div>

    <div id="controls">
        <h1>Flicker Therapy</h1>

        <div class="control-group">
            <label for="frequency">Frequency: <span id="freqValue">10</span> Hz</label>
            <input type="range" id="frequency" min="1" max="50" value="10" class="slider">
        </div>
        
        <div class="control-group presets">
            <div class="preset-label">Frequency Presets</div>
            <button class="preset-btn" data-freq="10">Alpha</button>
            <button class="preset-btn" data-freq="15">Beta</button>
            <button class="preset-btn" data-freq="40">Gamma</button>
            <button class="preset-btn" data-freq="6">Theta</button>
        </div>

        <div class="control-group presets">
            <div class="preset-label">Light Color</div>
            <button class="color-btn" id="btn-white" data-color="#FFFFFF">White</button>
            <button class="color-btn" id="btn-red" data-color="#FF0000">Red</button>
            <button class="color-btn" id="btn-blue" data-color="#0000FF">Blue</button>
            <button class="color-btn" id="btn-green" data-color="#00FF00">Green</button>
        </div>

        <button id="startStopBtn">START</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startStopBtn = document.getElementById('startStopBtn');
            const frequencySlider = document.getElementById('frequency');
            const freqValueSpan = document.getElementById('freqValue');
            const controlsDiv = document.getElementById('controls');
            const body = document.body;
            const animationOverlay = document.getElementById('animation-overlay');
            const presetBtns = document.querySelectorAll('.preset-btn');
            const colorBtns = document.querySelectorAll('.color-btn');

            let isFlashing = false;
            let currentFrequency = 10;

            const setFrequency = (freq) => {
                currentFrequency = freq;
                const duration = 1 / currentFrequency;
                body.style.animationDuration = `${duration}s`;
                freqValueSpan.textContent = freq;
                frequencySlider.value = freq;
                localStorage.setItem('lastFrequency', freq);
            };

            const setColor = (color) => {
                document.documentElement.style.setProperty('--flash-color', color);
                localStorage.setItem('lastColor', color);
            };

            const startFlashing = () => {
                animationOverlay.classList.add('active');
                
                setTimeout(() => {
                    controlsDiv.style.display = 'none';
                    animationOverlay.style.display = 'none';
                    animationOverlay.classList.remove('active');
                    setFrequency(frequencySlider.value);
                    body.classList.add('flashing');
                    startStopBtn.textContent = 'STOP';
                    isFlashing = true;
                }, 1500);
            };

            const stopFlashing = () => {
                body.classList.remove('flashing');
                controlsDiv.style.display = 'flex';
                startStopBtn.textContent = 'START';
                isFlashing = false;
            };

            startStopBtn.addEventListener('click', () => {
                if (isFlashing) {
                    stopFlashing();
                } else {
                    startFlashing();
                }
            });

            document.addEventListener('keydown', () => { if (isFlashing) stopFlashing(); });
            document.addEventListener('click', (e) => {
                if (isFlashing && e.target === document.body) {
                    stopFlashing();
                }
            });

            frequencySlider.addEventListener('input', (e) => setFrequency(e.target.value));

            presetBtns.forEach(button => {
                button.addEventListener('click', () => {
                    setFrequency(button.getAttribute('data-freq'));
                });
            });

            colorBtns.forEach(button => {
                button.addEventListener('click', () => {
                    setColor(button.getAttribute('data-color'));
                });
            });

            const lastFrequency = localStorage.getItem('lastFrequency');
            if (lastFrequency) {
                setFrequency(lastFrequency);
            }

            const lastColor = localStorage.getItem('lastColor');
            if (lastColor) {
                setColor(lastColor);
            } else {
                setColor('#FFFFFF');
            }
        });
    </script>
</body>
</html>
