<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light & Sound Therapy</title>
    <style>
        :root {
            --background-color: #1a1a1a;
            --text-color: #f0f0f0;
            --primary-color: #007bff;
            --button-bg: #333;
            --button-hover-bg: #555;
            --flash-color: #FFFFFF; /* Default flash color */
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow: hidden; /* Prevent scrollbars */
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            max-width: 500px;
            margin: 0 auto;
            transition: opacity 0.5s ease;
        }

        .control-group {
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .presets {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .preset-label {
            width: 100%;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #aaa;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 25px;
        }

        label {
            font-size: 1.2em;
            display: block;
            margin-bottom: 10px;
        }

        .slider {
            width: 100%;
            cursor: pointer;
        }
        
        select {
            background-color: var(--button-bg);
            color: var(--text-color);
            border: 1px solid #666;
            padding: 10px;
            border-radius: 8px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }
        
        /* Style for the audio toggle label to look like a button */
        #audio-label {
            background-color: var(--button-bg);
            color: var(--text-color);
            border: 1px solid #666;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
            width: 100%; /* Make button full-width */
            box-sizing: border-box; /* Include padding in width calculation */
        }

        #audio-label:hover {
            background-color: var(--button-hover-bg);
        }

        #audio-label.active {
            background-color: var(--primary-color);
            border-color: #0056b3;
            color: white;
        }
        #audio-label.active:hover {
             background-color: #0069d9;
        }

        /* Hide the actual checkbox */
        #audio-toggle {
            display: none;
        }


        button {
            background-color: var(--button-bg);
            color: var(--text-color);
            border: 1px solid #666;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
        }

        button:hover {
            background-color: var(--button-hover-bg);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #startStopBtn {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            width: 100%;
            font-size: 1.3em;
            padding: 15px;
            margin-top: 10px;
        }
        
        .preset-btn.active {
            background-color: var(--primary-color);
            border-color: #0056b3;
            color: white;
        }
        .preset-btn.active:hover {
             background-color: #0069d9;
        }

        .mind-state-btn.active[data-color="#FFFFFF"] {
            background-color: #FFFFFF; color: #000; border-color: #ccc;
        }
        .mind-state-btn.active[data-color="#FFFFFF"]:hover { background-color: #e0e0e0; }
        
        .mind-state-btn.active[data-color="#FF0000"] {
            background-color: #D32F2F; color: #fff; border-color: #B71C1C;
        }
        .mind-state-btn.active[data-color="#FF0000"]:hover { background-color: #B71C1C; }

        .mind-state-btn.active[data-color="#0000FF"] {
            background-color: #1976D2; color: #fff; border-color: #0D47A1;
        }
        .mind-state-btn.active[data-color="#0000FF"]:hover { background-color: #0D47A1; }

        .mind-state-btn.active[data-color="#00FF00"] {
            background-color: #388E3C; color: #fff; border-color: #1B5E20;
        }
        .mind-state-btn.active[data-color="#00FF00"]:hover { background-color: #1B5E20; }
        
        #animation-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--background-color);
            display: none; justify-content: center; align-items: center;
            z-index: 100; color: white; font-size: 2em;
        }

        #animation-overlay.active {
            display: flex;
            animation: eye-shut 1.5s ease-in-out forwards;
        }

        #animation-overlay .text {
            opacity: 0;
            animation: fade-in-text 1s ease-in 0.2s forwards;
        }
        
        #timer-display {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border-radius: 8px;
            font-size: 1.5em;
            font-family: monospace;
            z-index: 101;
            display: none;
        }

        @keyframes eye-shut {
            0% {
                clip-path: inset(0% 0% 0% 0%);
            }
            100% {
                clip-path: inset(50% 0% 50% 0%);
                background: #000;
            }
        }

        @keyframes fade-in-text {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        body.flashing {
            cursor: none;
            animation-name: flash;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes flash {
            0%, 100% { background-color: #000; }
            50% { background-color: var(--flash-color); }
        }
    </style>
</head>
<body>
    
    <div id="animation-overlay">
        <div class="text">CLOSE YOUR EYES</div>
    </div>

    <div id="timer-display"></div>

    <div id="controls">
        <h1>Light & Sound Therapy</h1>

        <div class="control-group">
            <label for="frequency">Frequency: <span id="freqValue">10</span> Hz</label>
            <input type="range" id="frequency" min="1" max="60" value="10" class="slider">
        </div>
        
        <div class="control-group presets">
            <div class="preset-label">Frequency Presets</div>
            <button class="preset-btn" data-freq="10">Relaxation</button>
            <button class="preset-btn" data-freq="15">Focus</button>
            <button class="preset-btn" data-freq="40">Cognition</button>
            <button class="preset-btn" data-freq="6">Meditation</button>
        </div>

        <div class="control-group presets">
            <div class="preset-label">Mind State</div>
            <button class="mind-state-btn" data-color="#FFFFFF">Standard</button>
            <button class="mind-state-btn" data-color="#FF0000">Energy</button>
            <button class="mind-state-btn" data-color="#0000FF">Calm</button>
            <button class="mind-state-btn" data-color="#00FF00">Balance</button>
        </div>
        
        <div class="control-group">
            <label for="pattern-select">Session Pattern</label>
            <select id="pattern-select">
                <option value="standard">Standard</option>
                <option value="rampUp">Ramp Up (Focus)</option>
                <option value="deepDive">Deep Dive (Meditation)</option>
                <option value="sleepInduction">Sleep Induction</option>
                <option value="creativeFlow">Creative Flow</option>
                <option value="calmAndRelease">Calm & Release</option>
                <option value="ganzfeldJourney">Ganzfeld Journey</option>
            </select>
        </div>

        <div class="control-group">
            <label for="timer-select">Session Duration</label>
            <select id="timer-select">
                <option value="300">5 Minutes</option>
                <option value="600">10 Minutes</option>
                <option value="900">15 Minutes</option>
                <option value="1800">30 Minutes</option>
                <option value="0">Manual Stop</option>
            </select>
        </div>
        
        <div class="control-group audio-controls">
            <input type="checkbox" id="audio-toggle">
            <label for="audio-toggle" id="audio-label">Binaural Beats</label>
        </div>

        <button id="startStopBtn">START</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Element References ---
            const startStopBtn = document.getElementById('startStopBtn');
            const frequencySlider = document.getElementById('frequency');
            const freqValueSpan = document.getElementById('freqValue');
            const controlsDiv = document.getElementById('controls');
            const body = document.body;
            const animationOverlay = document.getElementById('animation-overlay');
            const presetBtns = document.querySelectorAll('.preset-btn');
            const mindStateBtns = document.querySelectorAll('.mind-state-btn');
            const timerSelect = document.getElementById('timer-select');
            const patternSelect = document.getElementById('pattern-select');
            const timerDisplay = document.getElementById('timer-display');
            const audioToggle = document.getElementById('audio-toggle');
            const audioLabel = document.getElementById('audio-label');

            // --- State Variables ---
            let isFlashing = false;
            let sessionTimer = null;
            let phaseTimeouts = [];
            
            // --- Web Audio API Variables ---
            let audioContext;
            let oscillatorL, oscillatorR;
            let masterGain;
            const CARRIER_FREQ = 220;
            const FIXED_VOLUME = 0.25;

            // --- Session Pattern Definitions ---
            const sessionPatterns = {
                rampUp: [
                    { freq: 10, duration: 0.25, color: "#0000FF" },
                    { freq: 18, duration: 0.50, color: "#FFFFFF" },
                    { freq: 10, duration: 0.25, color: "#0000FF" }
                ],
                deepDive: [
                    { freq: 10, duration: 0.25, color: "#0000FF" },
                    { freq: 6,  duration: 0.50, color: "#00FF00" },
                    { freq: 10, duration: 0.25, color: "#0000FF" }
                ],
                sleepInduction: [
                    { freq: 10, duration: 0.20, color: "#0000FF" },
                    { freq: 6,  duration: 0.40, color: "#00FF00" },
                    { freq: 3,  duration: 0.40, color: "#0000FF" }
                ],
                creativeFlow: [
                    { freq: 10, duration: 0.15, color: "#0000FF" },
                    { freq: 8,  duration: 0.70, color: "#00FF00" },
                    { freq: 10, duration: 0.15, color: "#0000FF" }
                ],
                calmAndRelease: [
                    { freq: 10, duration: 0.25, color: "#0000FF" },
                    { freq: 6,  duration: 0.50, color: "#00FF00" },
                    { freq: 10, duration: 0.25, color: "#0000FF" }
                ],
                ganzfeldJourney: [
                    { freq: 10, duration: 0.20, color: "#0000FF" }, // Calm (Blue)
                    { freq: 5,  duration: 0.60, color: "#FFFFFF" }, // Standard (White)
                    { freq: 10, duration: 0.20, color: "#00FF00" }  // Balance (Green)
                ]
            };

            // --- Screen & Orientation Control ---
            const enterFullScreen = (element) => {
                if (element.requestFullscreen) return element.requestFullscreen();
                if (element.webkitRequestFullscreen) return element.webkitRequestFullscreen();
                return Promise.resolve();
            };

            const exitFullScreen = () => {
                if (document.exitFullscreen) return document.exitFullscreen();
                if (document.webkitExitFullscreen) return document.webkitExitFullscreen();
                return Promise.resolve();
            };
            
            const lockLandscape = async () => {
                try {
                    if (screen.orientation && screen.orientation.lock) await screen.orientation.lock('landscape');
                } catch (err) { console.log("Could not lock screen orientation."); }
            };
            
            const unlockOrientation = () => {
                if (screen.orientation && screen.orientation.unlock) screen.orientation.unlock();
            };

            // --- Binaural Beats Functions ---
            const playBinauralBeat = (beatFreq) => {
                if (!audioToggle.checked) return;
                if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                masterGain = audioContext.createGain();
                oscillatorL = audioContext.createOscillator();
                oscillatorR = audioContext.createOscillator();
                const pannerL = audioContext.createStereoPanner();
                const pannerR = audioContext.createStereoPanner();

                oscillatorL.frequency.setValueAtTime(CARRIER_FREQ, audioContext.currentTime);
                oscillatorR.frequency.setValueAtTime(CARRIER_FREQ + beatFreq, audioContext.currentTime);
                oscillatorL.type = 'sine';
                oscillatorR.type = 'sine';

                pannerL.pan.setValueAtTime(-1, audioContext.currentTime);
                pannerR.pan.setValueAtTime(1, audioContext.currentTime);

                oscillatorL.connect(pannerL).connect(masterGain);
                oscillatorR.connect(pannerR).connect(masterGain);
                masterGain.connect(audioContext.destination);
                
                masterGain.gain.setValueAtTime(FIXED_VOLUME, audioContext.currentTime);
                
                oscillatorL.start();
                oscillatorR.start();
            };
            
            const stopBinauralBeat = () => {
                if (oscillatorL) oscillatorL.stop();
                if (oscillatorR) oscillatorR.stop();
                oscillatorL = null;
                oscillatorR = null;
            };

            // --- UI & State Update Functions ---
            const updateActiveFreqButton = (currentFreq) => {
                presetBtns.forEach(btn => btn.classList.toggle('active', btn.getAttribute('data-freq') === String(currentFreq)));
            };

            const setFrequency = (freq) => {
                const numericFreq = Number(freq);
                const duration = 1 / numericFreq;
                
                body.style.animationDuration = `${duration}s`;
                freqValueSpan.textContent = numericFreq;
                frequencySlider.value = numericFreq;
                
                if(patternSelect.value === 'standard') localStorage.setItem('lastFrequency', numericFreq);
                updateActiveFreqButton(numericFreq);
                
                if (isFlashing && oscillatorR) {
                    oscillatorR.frequency.setValueAtTime(CARRIER_FREQ + numericFreq, audioContext.currentTime);
                }
            };

            const setColor = (color) => {
                document.documentElement.style.setProperty('--flash-color', color);
                if(patternSelect.value === 'standard') localStorage.setItem('lastColor', color);
                mindStateBtns.forEach(btn => btn.classList.toggle('active', btn.getAttribute('data-color') === color));
            };

            const startTimer = () => {
                const duration = Number(timerSelect.value);
                if (duration === 0) return;

                let timeLeft = duration;
                const updateDisplay = () => {
                    const minutes = Math.floor(timeLeft / 60);
                    const seconds = timeLeft % 60;
                    timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                    timerDisplay.style.display = 'block';
                };
                updateDisplay();
                sessionTimer = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    if (timeLeft <= 0) stopFlashing();
                }, 1000);
            };

            // --- Main App Flow ---
            const startFlashing = async () => {
                try {
                    await enterFullScreen(document.documentElement);
                    await lockLandscape();
                } catch (err) {
                    console.error("Fullscreen or orientation lock failed:", err);
                }
                
                animationOverlay.classList.add('active');
                
                setTimeout(() => {
                    controlsDiv.style.display = 'none';
                    animationOverlay.style.display = 'none';
                    animationOverlay.classList.remove('active');
                    
                    body.classList.add('flashing');
                    startStopBtn.textContent = 'STOP';
                    isFlashing = true;
                    
                    const patternKey = patternSelect.value;
                    if (patternKey === 'standard') {
                        setFrequency(frequencySlider.value);
                        playBinauralBeat(Number(frequencySlider.value));
                    } else {
                        const pattern = sessionPatterns[patternKey];
                        const totalDuration = Number(timerSelect.value);
                        let cumulativeDelay = 0;
                        phaseTimeouts = [];

                        frequencySlider.disabled = true;
                        presetBtns.forEach(btn => btn.disabled = true);
                        mindStateBtns.forEach(btn => btn.disabled = true);
                        
                        const initialPhase = pattern[0];
                        setFrequency(initialPhase.freq);
                        if(initialPhase.color) setColor(initialPhase.color);
                        playBinauralBeat(initialPhase.freq);

                        pattern.forEach(phase => {
                            const phaseDuration = totalDuration * phase.duration;
                            const timeoutId = setTimeout(() => {
                                setFrequency(phase.freq);
                                if(phase.color) setColor(phase.color);
                            }, cumulativeDelay * 1000);
                            
                            phaseTimeouts.push(timeoutId);
                            cumulativeDelay += phaseDuration;
                        });
                    }
                    
                    startTimer();
                }, 1500);
            };

            const stopFlashing = async () => {
                if (!isFlashing) return;
                
                clearInterval(sessionTimer);
                phaseTimeouts.forEach(id => clearTimeout(id));
                phaseTimeouts = [];
                timerDisplay.style.display = 'none';
                
                body.classList.remove('flashing');
                stopBinauralBeat();

                controlsDiv.style.display = 'flex';
                startStopBtn.textContent = 'START';
                isFlashing = false;
                
                frequencySlider.disabled = false;
                presetBtns.forEach(btn => btn.disabled = false);
                mindStateBtns.forEach(btn => btn.disabled = false);

                try {
                    await exitFullScreen();
                    unlockOrientation();
                } catch (err) {
                    console.error("Exiting fullscreen or unlocking orientation failed:", err);
                }
            };

            // --- Event Listeners ---
            startStopBtn.addEventListener('click', () => isFlashing ? stopFlashing() : startFlashing());
            document.addEventListener('keydown', () => { if (isFlashing) stopFlashing(); });
            document.addEventListener('click', (e) => {
                if (isFlashing && e.target === document.body) stopFlashing();
            });
            frequencySlider.addEventListener('input', (e) => setFrequency(e.target.value));
            presetBtns.forEach(button => button.addEventListener('click', () => setFrequency(button.getAttribute('data-freq'))));
            mindStateBtns.forEach(button => button.addEventListener('click', () => setColor(button.getAttribute('data-color'))));
            
            audioToggle.addEventListener('change', () => {
                const isEnabled = audioToggle.checked;
                audioLabel.classList.toggle('active', isEnabled);
                localStorage.setItem('binauralEnabled', isEnabled);
            });

            timerSelect.addEventListener('change', (e) => {
                localStorage.setItem('lastDuration', e.target.value);
            });
            
            patternSelect.addEventListener('change', (e) => {
                const pattern = e.target.value;
                const manualStopOption = timerSelect.querySelector('option[value="0"]');
                if (pattern !== 'standard') {
                    manualStopOption.disabled = true;
                    if (timerSelect.value === '0') {
                        timerSelect.value = '900'; // Default to 15 mins
                        localStorage.setItem('lastDuration', '900');
                    }
                } else {
                    manualStopOption.disabled = false;
                }
                localStorage.setItem('lastPattern', pattern);
            });

            // --- Initialization ---
            const loadSettings = () => {
                const lastPattern = localStorage.getItem('lastPattern');
                if (lastPattern) {
                    patternSelect.value = lastPattern;
                    patternSelect.dispatchEvent(new Event('change'));
                }

                const lastFrequency = localStorage.getItem('lastFrequency');
                setFrequency(lastFrequency || 10);

                const lastColor = localStorage.getItem('lastColor');
                setColor(lastColor || '#FFFFFF');

                const lastDuration = localStorage.getItem('lastDuration');
                if (lastDuration) {
                    timerSelect.value = lastDuration;
                }
                
                if (patternSelect.value !== 'standard' && timerSelect.value === '0') {
                    timerSelect.value = '900';
                }

                const binauralEnabled = localStorage.getItem('binauralEnabled') === 'true';
                audioToggle.checked = binauralEnabled;
                audioLabel.classList.toggle('active', binauralEnabled);
            };
            
            loadSettings();
        });
    </script>
</body>
</html>
